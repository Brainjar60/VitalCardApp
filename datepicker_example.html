<h1>Esempio di <code>.datepicker()</code> con localizzazione italiana</h1>
<p>&nbsp;</p>
<p>Data: <input type="text" id="datepicker" class="data"><br /><br />
Clicca sul campo di testo per attivare il widget.<br />
Nota che la data verr&agrave; inserita nella formattazione italiana</p>


<p>&nbsp;</p>
<h3>Codice:</h3>
<p>&nbsp;</p>
<pre>$(function() {
	$.datepicker.setDefaults($.datepicker.regional['it']);
	$(".data:input").datepicker();
});
</pre>
</body>
